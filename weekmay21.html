<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h2> Make a reservation for you trip</h2> 
        <form >
            <table>
                <tr>
                    <td><label for="firstname">firstname</label></td>
                    <td><label for="lastname">lastname</label></td>  
                </tr>
                <tr>
                    <td><input type="text" id="firstname"></td>
                    <td><input type="text"id="lastname"></td>
                </tr>
                
                <tr>
                    <td><label for="email">email</label></td>
                    <td><label for="phone">phone</label></td>
                </tr>
                <tr>
                    <td><input type="email"></td>
                    <td><input type="number"></td>
                </tr>        
                <tr>
                    <td><label for="date">date</label></td>
                    <td><label for="time">time</label></td>
                    <td><label for="adult">adult</label></td>
                    <td><label for="children">children</label></td>
                </tr>
                <tr>
                    <td><input type="date" id="date"></td>
                    <td><input type="time"id=time></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                </tr>
                   
                <tr>
                    <td>Room</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio"name="Room"value="standard">standard
                        <input type="radio"name="Room"value="Deluxe">Deluxe
                        <input type="radio"name="suites"value="suites">suites
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submit">
                        <input type="reset">
                    </td>
                </tr>
            
            </table>
        </form>
        <table>
        
            <tr>
            <td>firstname</td>
            <td>lastname</td>
            <td>date</td>
        </tr>
        <tr>
            <td id="fname"></td>
            <td id="lname"></td>
            <td id="d"></td>
        </tr>
        </table>
        <script type="text/javascript">
            document.getElementById('submit').onclick = function() {
            var firstname = document.getElementById("firstname").value
            var lastname = document.getElementById("lastname").value
            var date= document.getElementById("date").value
            console.log(firstname,lastname,date)
            document.getElementById("fname").innerHTML = firstname
            
            document.getElementById("lname").innerHTML = lastname
            document.getElementById("d").innerHTML = date
            return false; //disable auto-refresh

            }
           
            
            
           
        </script>
    </body>
</html>
